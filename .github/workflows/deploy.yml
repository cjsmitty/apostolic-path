name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  AWS_REGION: us-east-1

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter @apostolic-path/api build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Option 1: Deploy to Lambda (serverless)
      # Uncomment when ready to deploy
      # - name: Deploy to Lambda
      #   run: |
      #     cd apps/api
      #     # Add Lambda deployment commands here
      #     # e.g., serverless deploy or AWS SAM deploy

      # Option 2: Deploy to ECS/Fargate
      # Uncomment when ready to deploy
      # - name: Deploy to ECS
      #   run: |
      #     # Add ECS deployment commands here

      - name: Deployment placeholder
        run: echo "API deployment configured but not yet active"

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: deploy-api
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm --filter @apostolic-path/web build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ vars.COGNITO_CLIENT_ID }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Deploy to S3 + CloudFront
      # Uncomment when ready to deploy
      # - name: Deploy to S3
      #   run: |
      #     aws s3 sync apps/web/out s3://${{ vars.S3_BUCKET }}/ --delete

      # - name: Invalidate CloudFront cache
      #   run: |
      #     aws cloudfront create-invalidation \
      #       --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
      #       --paths "/*"

      - name: Deployment placeholder
        run: echo "Web deployment configured but not yet active"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: always()

    steps:
      - name: Deployment notification
        run: |
          echo "Deployment completed"
          echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
          echo "Commit: ${{ github.sha }}"
